<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Image finder</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
  <form class="search-form" id="search-form">
    <input type="text" name="query" autocomplete="off" placeholder="Search images..." />
    <button class="search-btn" type="button"><i class="material-icons">search</i></button>
    <button class="clear-btn" type="button">Clear</button>
  </form>

  <ul class="gallery">
    <!-- list <li> with images card -->
  </ul>

  <div class="btns-bar">
      <button class="load-more-btn is-hidden">Load more...</button>
      <button class="clear-more-btn is-hidden">Clear</button>
  </div>
  <!-- Spinner -->
  <div class="lds-roller">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>

</html>
